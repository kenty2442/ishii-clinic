<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="noindex" />
        <meta
            name="discription"
            content="石井総合内科クリニックは山形県山形市七日町の４"
        />

        <link rel="stylesheet" href="assets/css/style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <title>石井総合内科クリニック</title>
    </head>
    <body>
        <div class="l-header p-header">
            <h1 class="p-header__logo">
                <a href="#" class="p-header__logo-link">
                    <img
                        src="./assets/img/gloup1.png"
                        alt="石井クリニックロゴ"
                        class="p-header__logo-img"
                    />
                </a>
            </h1>
            <div class="p-header__pc-nav p-pc-nav">
                <p class="pc-nav__info">
                    受付時間 8:30~18:00 平日・土(日祝はお休み)
                </p>
                <div class="p-pc-nav__tel-wraper">
                    <a href="tel:000-0000-0000" class="p-pc-nav__tel">
                        000-0000-0000
                    </a>
                </div>
            </div>
        </div>
        <main>
            <section class="p-fv">
                <div class="p-fv__copy-boxes p-copy-boxes">
                    <div class="p-copy-boxes__item">
                        <h2 class="p-copy-boxes__item-text">
                            石井クリニックはこれからも
                        </h2>
                    </div>
                    <div class="p-copy-boxes__item">
                        <h2 class="p-copy-boxes__item-text">
                            山形の皆様の
                            <span class="text-accent-color">かかりつけ医</span>
                            です
                        </h2>
                    </div>
                </div>
            </section>
            <section class="l-about p-about">
                <div class="l-inner">
                    <div class="p-about__container">
                        <div class="p-about__content">
                            <h2 class="c-section-title c-section-title__left">
                                <span>山形で治療し続けて30年</span>
                                <br />
                                <span>笑顔をお守りします</span>
                            </h2>
                            <div class="p-about__text">
                                ここ山形の地で当院を開院し30年が経ちました。<br />
                                皆様の笑顔を守るお手伝いをさせていただきました。<br />
                                いつも皆様のそばにある”山形県民のかかりつけ医”として<br />
                                これからも誠心誠意対応させていただきます。<br />
                            </div>
                        </div>
                        <div class="p-about__img-content">
                            <figure class="p-about-img">
                                <img
                                    src="./assets/img/belief.png"
                                    alt="治療している画像"
                                />
                            </figure>
                        </div>
                    </div>
                </div>
            </section>
            <section class="l-therapy p-therapy">
                <div class="l-inner">
                    <h2 class="c-section-title"><span>治療内容</span></h2>
                </div>
                <p class="p-therapy__text">
                    以下の検査項目以外でも、まずはご相談頂けますと幸いです。
                </p>
            </section>
        </main>
    </body>
</html>
